<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}"
	>
<head>
<title>Comments</title>
</head>
<body>

	<div layout:fragment="content">
		<form action="#" th:action="@{/admin/comments/delete}" method="post">
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th><input type="checkbox" id="allCommentsChkBox"/> </th>
					<th>#</th>
					<th>Comment</th>
					<th>Email</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comment,iterStat : ${comments}">
					<td><input type="checkbox" name="comments" th:value="${comment.id}"/> </td>
					<td th:text="${iterStat.count}">1</td>
					<td> <span th:text="${comment.content}">content</span> on  <span th:text="${comment.post.title}">title</span> </td>
					<td th:text="${comment.email}">admin@gmail.com</td>
					<td th:text="${#temporals.format(comment.createdOn,'dd MMM yyyy')}">10-10-2015</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<button class="btn btn-danger">Delete</button>
					</td>
				</tr>
			</tfoot>
		</table>
		</form>
	</div>

</body>
</html>
